<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - שגיאת שרת</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="icon" href="/media/logo.ico" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        .logo-container {
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #f5576c;
            margin: 20px 0;
            line-height: 1;
        }
        .error-message {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .error-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-home {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            font-size: 16px;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(245, 87, 108, 0.4);
            color: white;
        }
        .icon-500 {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo-container">
            <img src="/media/logo.png" alt="Logo" class="logo">
        </div>
        <div class="icon-500">⚠️</div>
        <div class="error-code">500</div>
        <h1 class="error-message">שגיאת שרת</h1>
        <p class="error-description">
            מצטערים, אירעה שגיאה בשרת.<br>
            אנו עובדים על פתרון הבעיה. אנא נסה שוב מאוחר יותר.
        </p>
        <a href="/" class="btn-home">חזרה לעמוד הראשי</a>
    </div>
</body>
</html>
