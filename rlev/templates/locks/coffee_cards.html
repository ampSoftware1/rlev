<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>כרטיסים - רחשי לב</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .iphone-widget {
            background-color: #fff;
            height: 80%;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .ui-autocomplete {
            z-index: 3000 !important;
            max-height: 200px;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>

<body>

    <div class="iphone-widget" style="overflow: auto;">
        <div class="logo mb-4">
            <img id="logo" src="/dashboard/media/logo.png" alt="Logo" class="img-fluid" style="height: 8vh; width: auto;">
        </div>
        <h5>ניהול כרטיסים<br> למכונות אוכל מהיר</h5>

        <div style="height: calc(100% - 25vh);" class="d-flex flex-column align-items-center mt-4 ">
            <div id="main_area">
                <button class="shadow btn btn-lg mt-5 btn-primary d-none rounded rounded-5 fs-6" id="startReading" style="width: 15vh; height: 15vh;"><i class="bi bi-wifi"></i> <br>סרוק כרטיס</button>
                <div id="spiner" class="d-none">
                    <div class="d-flex justify-content-center h-100">
                        <div class="d-flex justify-content-center align-items-center">
                            <div class="spinner-border" role="status"></div>
                        </div>
                    </div>סורק...
                </div>
                <div style="background-color:#f1aeb5" id="not_reader_message" class="d-none mt-5 p-4 rounded text-center text-danger">
                    <h4><i class="bi bi-exclamation-diamond"></i><br> אין תמיכה <br>בקורא כרטיסים</h4>
                </div>
                <div style="background-color:var(--bs-success-border-subtle)" id="card_save_success" class="d-none mt-5 p-4 rounded text-center text-success">
                    <h4><i class="bi bi-check-square"></i><br>הכרטיס נשמר בהצלחה</h4>
                </div>
                <div style="background-color:#f1aeb5" id="error_in_save_card" class="d-none mt-5 p-4 rounded text-center text-danger">
                    <h4><i class="bi bi-x-square"></i><br>ארעה שגיאה בשמירת הכרטיס</h4>
                </div>


            </div>


            <div id="card_area" class="d-none">
                <div class="card text-bg-light mb-3 shadow">
                    <div class="card-header text-center">
                        <h5>פרטי כרטיס</h5>
                    </div>
                    <div class="card-body">
                        <label>מספר כרטיס</label>
                        <input type="text" class="form-control text-center fw-bold" disabled id="card_number">
                        <div id="card_details" class="d-none">
                            <input type="hidden" id="card_id">
                            <label>מספר זהות</label>
                            <input type="text" class="form-control text-center fw-bold" id="id_number">
                            <label>שם פרטי</label>
                            <input type="text" class="form-control text-center fw-bold person_auto_details" id="first_name">
                            <label>שם משפחה</label>
                            <input type="text" class="form-control text-center fw-bold person_auto_details" id="last_name">
                            <label>טלפון</label>
                            <input type="text" class="form-control text-center fw-bold person_auto_details" id="phone">
                            <label>תפקיד</label>
                            <input type="text" class="form-control text-center fw-bold person_auto_details" id="role">
                            <label>שם כרטיס</label>
                            <input type="text" class="form-control text-center fw-bold" id="card_name">
                            <div class="form-check form-switch text-start" id="card_faulty_area">
                                <input class="form-check-input" type="checkbox" role="switch" id="card_faulty">
                                <label class="form-check-label" for="flexSwitchCheckChecked">כרטיס תקול</label>
                            </div>
                            <button id="save_card" class="btn btn-secondary mt-2 d-none">שמור</button>
                        </div>
                        <div id="new_card" class="d-none text-danger">
                            <b>הכרטיס לא נמצא במערכת</b><br>
                            <button id="register_card" class="btn btn-success mt-2 btn-sm">רישום כרטיס</button>
                        </div>
                    </div>
                </div>
                <button id="new_scan" class="btn btn-primary mt-1">סריקה חדשה</button>
            </div>


        </div>

    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">


    <script>
        var csrfToken = "{{ csrf_token }}";
        $(document).ready(function () {
            if ('NDEFReader' in window) {
                $("#not_reader_message").addClass("d-none");
                $("#startReading").removeClass("d-none");
                $('#startReading').click(start_scan);
            }
            else {
                $("#not_reader_message").removeClass("d-none");
            }

            $('#new_scan').click(new_scan);
            $('#register_card').click(register_card);
            $('#save_card').click(save_card);
            $('#card_faulty').click(mark_card_faulty);
            $("#id_number").blur(check_exist_person);
            $("#logo").click(start_scan_demo);
        });

        function new_scan() {
            $("#main_area").removeClass("d-none");
            $("#card_area").addClass("d-none");
            start_scan();
        }

        async function start_scan() {
            const ndef = new NDEFReader();
            $("#startReading").addClass('d-none');
            $("#spiner").removeClass('d-none');
            await ndef.scan();
            ndef.onreading = event => {
                $("#startReading").removeClass('d-none');
                $("spiner").addClass("d-none");
                const serialNumber = event.serialNumber;
                const card_number = convertSerialToNumber(serialNumber);
                check_card_number(card_number);
            };
        }

        function start_scan_demo() {
            // const serialNumber = '72:B7:2F:62';
            const serialNumber = '72:B8:2F:62';
            const card_number = convertSerialToNumber(serialNumber);

            check_card_number(card_number);

        }

        function convertSerialToNumber(serialNumber) {

            const hexNumber = serialNumber.replace(/:/g, "");
            const card_number = parseInt(hexNumber, 16);
            return card_number;
        }

        function check_card_number(card_number) {
            $.ajax({
                url: 'check_card_number/' + card_number,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    $("#main_area").addClass("d-none");
                    $("#card_area").removeClass("d-none");
                    $("#card_number").val(card_number);

                    if (data.exist) {
                        view_card(data.details);
                    } else {
                        $("#card_details").addClass("d-none");
                        $("#new_card").removeClass("d-none");
                    }
                }
            });

        }

        function check_exist_person() {
            let id_number = $("#id_number").val();
            $.ajax({
                url: 'check_exist_person/' + id_number,
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    if (data.exist) {
                        $("#first_name").val(data.details.first_name);
                        $("#last_name").val(data.details.last_name);
                        $("#phone").val(data.details.phone);
                        $("#role").val(data.details.role);
                        $(".person_auto_details").attr("disabled", true);
                        $("#save_card").removeClass('d-none');
                    } else {
                        $("#first_name").val('');
                        $("#last_name").val('');
                        $("#phone").val('');
                        $("#role").val('');
                        $(".person_auto_details").attr("disabled", false);
                        $("#save_card").addClass('d-none');
                    }
                }
            });
        }

        function mark_card_faulty() {
            let card_id = $("#card_id").val();
            let card_faulty = $("#card_faulty").prop('checked');
            if (card_faulty) status = 2
            else status = 1

            $.ajax({
                url: 'mark_card_faulty/' + card_id + '/' + status,
                type: 'GET'
            });
        }

        function view_card(data) {
            $("#card_details").removeClass("d-none");
            $("#new_card").addClass("d-none");
            $("#save_card").addClass("d-none");
            $("#card_faulty_area").removeClass("d-none");

            $("#card_id").val(data.id);
            $("#card_name").val(data.card_name).attr("disabled", true);
            $("#id_number").val(data.person_id_number).attr("disabled", true);
            $("#last_name").val(data.person_last_name)
            $("#first_name").val(data.person_first_name)
            $("#phone").val(data.person_phone)
            $("#role").val(data.person_role)
            $("#card_faulty").prop('checked', data.card_faulty);
            $(".person_auto_details").attr("disabled", true);
        }

        function register_card() {
            $("#card_details").removeClass("d-none");
            $("#new_card").addClass("d-none");
            // $("#save_card").removeClass("d-none");
            $("#card_faulty_area").addClass("d-none");

            $("#card_name").val('').attr("disabled", false);
            $("#id_number").val('').attr("disabled", false);
            $("#last_name").val('')
            $("#first_name").val('')
            $("#phone").val('')
            $("#role").val('')
            $(".person_auto_details").attr("disabled", false);

            $.ajax({
                url: 'get_persons_and_roles',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    $("#role").autocomplete({
                        source: data.roles,
                        minLength: 0,
                    })
                }
            });
        }

        function save_card() {
            let card_number = $("#card_number").val();
            let card_name = $("#card_name").val();
            let id_number = $("#id_number").val();
            
            if (card_name.length == 0) {
                $("#card_name").css('border', '1px solid red');
                $("#card_name").focus();
                return;
            } else {
                $("#card_name").css('border', '1px solid #ced4da');
            }

            if (id_number.length == 0) {
                $("#id_number").css('border', '1px solid red');
                $("#id_number").focus();
                return;
            } else {
                $("#id_number").css('border', '1px solid #ced4da');
            }

            data = {
                card_number: card_number,
                card_name: card_name,
                id_number: id_number,
            }

            $.ajax({
                url: 'save_new_card',
                type: 'POST',
                data: JSON.stringify(data),
                headers: {
                    'X-CSRFToken': csrfToken
                },
                success: function (data) {
                    $("#card_area").addClass('d-none');
                    $("#main_area").removeClass('d-none');
                    $("#startReading").addClass('d-none');
                    $("#card_save_success").removeClass('d-none');
                    setTimeout(function () {
                        $("#card_save_success").addClass('d-none');
                        $("#startReading").removeClass('d-none');
                    }, 3000);

                },
                error: function (data) {
                    if (xhr.status === 401) {
                        window.location.href = '/login';
                    }
                    else {
                        $("#card_area").addClass('d-none');
                        $("#main_area").removeClass('d-none');
                        $("#startReading").addClass('d-none');
                        $("#error_in_save_card").removeClass('d-none');
                        setTimeout(function () {
                            $("#error_in_save_card").addClass('d-none');
                            $("#startReading").removeClass('d-none');
                        }, 3000);
                    }
                }


            });


        }
    </script>
</body>

</html>
