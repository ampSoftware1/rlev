<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ house.page_description }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            background-color: #d0e8f2;
        }

        .container {
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
        }

        .logo {
            max-width: 100px;
        }

        /* Responsive handling */
        @media (max-width: 576px) {
            .container {
                max-width: 100%;
                /* Full width on mobile */
                padding-left: 10px;
                padding-right: 10px;
            }

            .table {
                font-size: 0.9rem;
                /* Reduce font size for mobile */
            }
        }

        .house {
            width: 200px;
            direction: rtl;
            /* Set text direction to RTL */
        }

        /* Roof (triangle) styles */
        .roof {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 60px solid #007bff;
            /* Roof color */
            text-align: center;
            position: relative;
        }

        /* Roof text positioning */
        .roof-text {
            position: absolute;
            top: -30px;
            right: 0;
            /* Align text to the right */
            left: 0;
            /* Center text within triangle */
            text-align: center;
            color: white;
            font-weight: bold;
            white-space: nowrap;
            /* Prevent text wrapping */
            overflow: hidden;
            /* Hide overflow */
            text-overflow: ellipsis;
            /* Use ellipsis for overflow text */
        }

        /* House body (square) styles */
        .house-body {
            background-color: #f8f9fa;
            /* Light gray background */
            border: 2px solid #007bff;
            padding: 20px;
            text-align: center;
        }

        /* House body text styles */
        .house-body .line {
            margin: 5px 0;
            background-color: #e0e0e0;
            /* Placeholder background for lines */
            height: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="/dashboard/media/logo.png" class="logo mx-auto d-block mb-4">

        <h1 class="display-5 mb-4">{{ house.page_description}}</h1>

        <div class="row">
            {% for hosting in hostings %}
            <div class="col-6 col-md-4">
                <div class="house">
                    <div class="roof">
    
                    </div>
    
                    <div class="house-body">
                        <div class="line">{{ hosting.patient_to_report.name }}</div>
                        <div class="line">{{ hosting.patient_to_report.city }}</div> 
                        <div class="line">{{ hosting.hospital_ward }}</div> 
                        <div class="line">{{ hosting.lodging_start }}</div>
                        <div class="line">{{ hosting.lodging_end }}</div> 
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    
    </div>

    
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
