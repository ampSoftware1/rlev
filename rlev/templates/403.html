<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 - 砖 转</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="icon" href="/media/logo.ico" type="image/x-icon">
    <style>
        body {
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
        }
        .logo-container {
            margin-bottom: 30px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ffa751;
            margin: 20px 0;
            line-height: 1;
        }
        .error-message {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .error-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-home {
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            color: #333;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            font-size: 16px;
        }
        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 167, 81, 0.4);
            color: #333;
        }
        .icon-403 {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo-container">
            <img src="/media/logo.png" alt="Logo" class="logo">
        </div>
        <div class="icon-403"></div>
        <div class="error-code">403</div>
        <h1 class="error-message">砖 转</h1>
        <p class="error-description">
            爪注专,   专砖 砖转 祝 .<br>
             转 住专 砖 注转,  驻  注专转.
        </p>
        <a href="/" class="btn-home">专 注 专砖</a>
    </div>
</body>
</html>
